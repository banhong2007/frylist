<script>

	
function listen() {
 
 var msg1 = document.getElementById("char").value;
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[49];
  var platform = navigator.platform ;
	if ( platform == "Win32") {
	 msg.voice = voices[18];
	}
  	
  window.speechSynthesis.speak(msg);

}
	
function speak(msg1) {
 
 
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[17];
  var platform = navigator.platform ;
	if ( platform == "Win32") {
	 msg.voice = voices[0];
	}
  window.speechSynthesis.speak(msg);

}
