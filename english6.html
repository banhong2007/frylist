<script>

	
function listen() {
 
 var msg1 = document.getElementById("char").value;
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[17];
  var platform = navigator.platform ;
	if ( platform == "Win32") {
	 msg.voice = voices[0];
	}
  	
  window.speechSynthesis.speak(msg);

}
	
function speak(msg1) {
 
 
  var msg = new SpeechSynthesisUtterance(msg1);
  var voices = window.speechSynthesis.getVoices();
  msg.voice = voices[17];
  var platform = navigator.platform ;
	if ( platform == "Win32") {
	 msg.voice = voices[0];
	}
  window.speechSynthesis.speak(msg);

}



function myFunction(q) {
  
  
  if (document.getElementById("explain").value ==  document.getElementById(q).innerText)
  {
     document.getElementById("message").innerText =  "correct" ;
	  speak("Correct");
	document.getElementById("count").innerText = document.getElementById("count").innerText + 1;
	document.getElementById("countNum").innerText = document.getElementById("count").innerText.length;
	test();

	}
     else
     {
     document.getElementById("message").innerText =  "Wrong! Try again`" ;
	 document.getElementById("count2").innerText = document.getElementById("count2").innerText + 1;
	 	document.getElementById("countNum2").innerText = document.getElementById("count2").innerText.length;
	  speak("wrong");
  }
}


function test() {

document.getElementById("text").innerText = "Next";


var ranNum;
var x = document.getElementById("char").childElementCount;

ranNum = Math.floor(Math.random() * x); 

document.getElementById("char").selectedIndex = ranNum;

document.getElementById("explain").selectedIndex = ranNum;



 document.getElementById("a2").innerText = document.getElementById("char").value;

answer =  document.getElementById("explain")[ranNum].value ; 

listen();
ranNum = Math.floor(Math.random() * x); 

document.getElementById("q1").innerText = document.getElementById("explain")[ranNum].value;


ranNum = Math.floor(Math.random() * x); 

document.getElementById("q2").innerText = document.getElementById("explain")[ranNum].value;


ranNum = Math.floor(Math.random() * x); 

document.getElementById("q3").innerText = document.getElementById("explain")[ranNum].value;


ranNum = Math.floor(Math.random() * 3); 



  var fruits = ranNum;
  
    
  switch(fruits) {
    case 0:
      document.getElementById("q1").innerText = answer;
    break;
    case 1:
      document.getElementById("q2").innerText = answer;
    break;
    case 2:
      document.getElementById("q3").innerText = answer;
    break;
    default:
      document.getElementById("q1").innerText = answer;
  }

  

 document.getElementById("hide").style.display = "inline";  
document.getElementById("hide0").style.display = "inline";  
document.getElementById("text2").style.display = "inline";  



}



</script>
